<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <!--Button to open the form in the mdl of the screen-->
    
    <button onclick="document.getElementById('id02').style.display='block'" class="calculate-btn">Calculate Radius</button>
    
    <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>

        <!-- Calculate Form -->
        <form action="" method="post" class="modal-content" name="MyForm">
            <div class="container">
                <h1>Calculate</h1>
                <p id="error-message"></p>
                <p id="error-message2"></p>
                <hr>
                <label for="radius">Radius</label>
                <input type="text" name="radius" id="radius" required>
                <label for="volume">Volume:</label>
                <span name="volume" id="volume"></span>
                <button type="button" onclick="calculateVolume()" id="calculate">Calculate</button>

                <button type="button" onclick="clearCanvas()" class="cancelbtn">Clear</button>

                <canvas id="my_canvas"></canvas>
            </div>
        </form>
        <!-- End of Form-->
        

    </div>


</body>

</html>
